<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kalid</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                background: #181717;
                align-items: center;
            }
            img{
                height: 160px;
                width: 160px;
                border-radius: 100px;
                margin: 20px;
                left: 50px;
                zoom: 50px;
            }
            h2{
                color: #b94a3e;
                margin:10px 0 0 35px;
            }
            h3{
                color: #fff;
                margin: 10px 0 0 25px;
            }
            .row{
                justify-content: space-between;
                display: inline-flex;
                align-items: center;
                margin: 50px 0 0 35%;
            }
            .col{
                margin-right: 50px;
            }
            .col h4{
                color: #b94a3e;
                border: #b94a3e solid 1px;
                margin: 10px;
                height: 30px;
                width: 150px;
                text-align: center;
                padding-top: 5px;
                border-radius: 5px;
            } 
            @media screen and (max-width:425px){
                body{
                    width: 100%;
                }
                img{
                    margin-left: 60%;
                    height: 100px;
                    width: 100px;
                }
                h2{
                    margin-left: 55%;
                }
                h3{
                    margin-left: 50%;
                }
                .row{
                    width: 100%;
                    margin-right: 40px;
                }
                .col h4{
                    width: 100px;
                    margin-right: 20px;
                }
            }
        </style>
    </head>
    <body>
        <img src="khalid.jpg">
        <h2>Khalid Ayman</h2>
        <h3>training and nutrition</h3>
        <div class="row">
            <div class="col">
                <h4>Calories</h4>
                <h4>Carb</h4>
                <h4>Protein</h4>
                <h4>Fat</h4>
                <h4>Water</h4>
            </div>
            <div class="col">
                <h4>Calories</h4>
                <h4>Carb</h4>
                <h4>Protein</h4>
                <h4>Fat</h4>
                <h4>Water</h4>
            </div>
        </div>
    </body>
</html>
