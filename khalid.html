<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kalid</title>
        <style>
            body{
                padding: 0;
                margin: 0;
                background: #181717;
            }
            .header{
            	width:94%;
            	display:inline-block;
            	align-items:center;
            	text-align:center;
            }
            .header img{
                margin:4% 13%;
                width:160px;
                height:160px;
                border-radius:50%;
            }
            .header h1{
                color: #b94a3e;
                margin: 2% 25%;
            }
            .header h2{
                color: #fff;
                margin: 2% 23%;
     
            }
            .macros{
                display: inline-block;
                margin: 2% 24%;
                text-align:center
           		}
            .macros h3{
                color: #b94a3e;
                border: #b94a3e solid 1px;
                margin: 10px;
                height: 30px;
                width: 150px;
                text-align: center;
                padding-top: 5px;
                border-radius: 5px;
            } 
            .trans{
            	display:inline-block;
            	width:90%;
            	align-items:center;
            }
            .before img{
           		 width:48%;
           		 height:48%;
            	 margin:2% 30%;
            }
            .before h4{
            	color:#b94a3e;
            	text-align:center;
            	margin-top:2%;
            }
            .after img{
            width:48%;
            height:48%;
            margin:2% 30%;
            }
            .after h4{
            color:#b94a3e;
            text-align:center;
            margin-top:2%;
            }
            @media screen and (max-width:425px){
 
            }
        </style>
    </head>
    <body>
    	<div class="header">
       		 <img src="boy.jpeg">
        	<h1>Khalid Ayman</h1>
       		 <h2>training & nutrition</h2>
        </div>
            <div class="macros">
                <h3>Calories : 2000</h3>
                <h3>Carb : 160</h3>
                <h3>Protein : 190</h3>
                <h3>Fat : 66</h3>
                <h3>Water : 3.5</h3>
            </div>
            <div class="trans">
            	<div class="before">
           			 <h4>Before</h4>
          			  <img src="khalid.jpg">
         	   </div>
      	      <div class="after">
        		    <h4>After</h4>
         		   <img src="xman.jpeg">
          	  </div>
        </div>
    </body>
</html>
